	function callbackRegister(data) {
		if(data.success == true) {
			setLoginState(data);
			location.replace('dashboard.html');
			//alert('Yes');
		} else {
			console.log(data);
			showMessage(data);
		}
	}

       		<form id="register" method="get" action="" onsubmit="return submitForm(this)">

                <div class='input-container'>
